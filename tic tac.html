<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      animation: fadeIn 1.2s ease;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .cell {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.2s;
    }

    .dark-mode .cell {
      background: #333;
      color: #fff;
    }

    .cell:hover {
      background: #e0f7fa;
      transform: scale(1.05);
    }

    .highlight {
      background: #81c784 !important;
      color: white;
    }

    .status {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      height: 30px;
    }

    .turn-indicator {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .turn-indicator span {
      padding: 4px 10px;
      background: #ffffffaa;
      border-radius: 10px;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004ba0;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @media(max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="turn-indicator">Turn: <span id="turnIcon">X</span></div>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <div id="score">X: <span id="xScore">0</span> | O: <span id="oScore">0</span></div>

  <div class="buttons">
    <button onclick="startGame()" id="startBtn">Start Game</button>
    <button onclick="resetGame()" id="resetBtn" style="display:none;">Restart Game</button>
    <button onclick="toggleTheme()">ðŸŒ™ Toggle Mode</button>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const turnIcon = document.getElementById("turnIcon");
    const xScoreEl = document.getElementById("xScore");
    const oScoreEl = document.getElementById("oScore");
    let xScore = 0, oScore = 0;

    let cells = [];
    let currentPlayer = "X";
    let gameActive = false;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      turnIcon.textContent = currentPlayer;
      board.style.opacity = 1;
      board.style.pointerEvents = "auto";
      startBtn.style.display = "none";
      resetBtn.style.display = "inline-block";
      createBoard();
    }

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;
      if (cell.textContent !== "" || !gameActive) return;
      cell.textContent = currentPlayer;
      cell.style.color = currentPlayer === "X" ? "#1565c0" : "#d81b60";
      document.getElementById("clickSound").play();
      if (navigator.vibrate) navigator.vibrate(100);
      checkResult();
      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
        turnIcon.textContent = currentPlayer;
      }
    }

    function checkResult() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          statusText.textContent = `ðŸŽ‰ Player ${cells[a].textContent} wins!`;
          highlightWinner(a, b, c);
          document.getElementById("winSound").play();
          if (cells[a].textContent === "X") {
            xScore++;
            xScoreEl.textContent = xScore;
          } else {
            oScore++;
            oScoreEl.textContent = oScore;
          }
          gameActive = false;
          board.style.pointerEvents = "none";
          return;
        }
      }

      const draw = cells.every(cell => cell.textContent !== "");
      if (draw) {
        statusText.textContent = "ðŸ˜… It's a Draw!";
        document.getElementById("drawSound").play();
        gameActive = false;
        board.style.pointerEvents = "none";
      }
    }

    function highlightWinner(a, b, c) {
      cells[a].classList.add("highlight");
      cells[b].classList.add("highlight");
      cells[c].classList.add("highlight");
    }

    function resetGame() {
      gameActive = true;
      currentPlayer = "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      turnIcon.textContent = currentPlayer;
      board.style.pointerEvents = "auto";
      createBoard();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
